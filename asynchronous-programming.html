<!DOCTYPE html>
<html>
<body>


<!-- setInterval() with a Callback -->

<p>Using setInterval() to display the time every second (1000 milliseconds).</p>

<h1 id="Clock"></h1>

<script>


setInterval(myFunction, 1000);

function myFunction() {
  let d = new Date();
  document.getElementById("Clock").innerHTML=
  d.getHours() + ":" +
  d.getMinutes() + ":" +
  d.getSeconds();
}

</script>

</body>
</html>
