<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let And Const</title>
</head>
<body>
    
<script>

let myName = 'Sohaib Ahmed';
    //myName = 'Sohaib Khanzada';    // value will changed
    

    document.write(myName)





const myFatherName = 'Zulfiqar Ahmed';

// const myFatherName = 'Zulfiqar Ali'; // we can't assign variable with same name
 // myFatherName = 'Zulfizar Ali'; // also can't change the value

document.write(myFatherName)
</script>

</body>
</html>
