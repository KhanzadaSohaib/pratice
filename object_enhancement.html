<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object enhancement</title>
</head>
<body>
    
<script>
    let workingDays = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'];

let shift = {
    Mon : '10AM - 5PM',
    Tue : '10AM - 5PM',
    Wed : '10AM - 5PM',
    Thu : '10AM - 5PM',
    Fri : '10AM - 5PM'
}

let employee ={
    name : 'etc',
    salary: '50k',
    workingDays,
    shift
} 
console.log(employee)
</script>

</body>
</html>
