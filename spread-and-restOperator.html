<body>
    
<Script>

function sum (a, b){
    return a + b;
}

var mySum = [10, 59]

console.log(sum(...mySum));  //Spread Operator




function rest(...numbers) {  //Rest Operator
    let temp = 0;
    for (const number of numbers) {
        temp += number;
    }
    return temp;
}

console.log(rest(3, 2, 5, 7, 4))




function rest1(a, b,...numbers) {  
    let multi = a * b;
    let temp = 0;
    for (const number of numbers) {
        temp += number;
    }
    return [temp, multi];
}

console.log(rest1(3, 2, 5, 7, 4))

</Script>
